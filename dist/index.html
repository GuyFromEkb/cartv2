<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="css/style.min.css"><title>listv2</title></head><body><div class="container"><div class="window"><form action="#" class="form-item"><input required placeholder="Название товара" type="text" name="name"> <input required placeholder="ID товара" min="1" type="number" name="id"> <input required placeholder="цена товара" min="1" type="number" name="price"> <button>Добавить</button></form></div><div class="list"><div class="list__title"><p>Список</p></div><div class="list__empty"><p>Список пуст</p></div><div class="list__wrap"></div><div class="list__bottom"><div class="list__stats"><p>Итого: <span data-price class="list__sum">44 р</span> <span data-discount=""></span></p><p>Всего товара: <span class="list__count">23</span> шт.</p></div><div class="list__discount"><form action="" class="form-discount"><input required name="discount" placeholder="Введите скидку в %" min="0" max="100" type="number"> <button>получить скидку</button></form><button class="off-discount">Убрать скидку</button></div></div></div></div><script src="js/script.js"></script></body></html>
