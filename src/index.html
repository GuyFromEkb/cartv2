<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.min.css" />
		<title>Cartv2</title>
	</head>

	<body>
		<div class="container">
			<div class="window">
				<form action="#" class="form-item">
					<input placeholder="Название товара" type="text" name="name" />
					<input placeholder="кол-во товара" type="number" name="count" />
					<input placeholder="цена товара" type="number" name="price" />
					<button>Добавить</button>
				</form>
			</div>

			<div class="cart">
				<div class="cart__title">Корзина</div>
				<div class="cart__wrap"></div>
				<div class="cart__discount">
					<form action="" class="form-discount">
                        <input placeholder="Введите скидку в %" type="number">
                    </form>
				</div>
			</div>
		</div>

		<script src="js/script.js"></script>
	</body>
</html>
